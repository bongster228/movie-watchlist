<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Movie Watch List</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h2 class="heading-2 pd-left-sm">WatchList</h2>
        <form class="nav__search">
          <input type="text" class="nav__search-bar" placeholder="Search" />
          <button class="nav__search-btn">Search</button>
        </form>
        <div class="nav__user-nav">
          <ul class="nav__user-option">
            <li class="nav__item">
              <a class="nav__link" href="#">
                Register
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Login</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="content">
        <div class="register-form">
          <form class="form">
            <div class="form__field">
              <label for="email">Email</label>
              <input class="form__input" name="email" type="email" />

              <label for="password">Password</label>
              <input class="form__input" name="password" type="password" />
            </div>

            <button class="form__btn">Submit</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
